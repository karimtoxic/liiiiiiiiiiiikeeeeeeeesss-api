<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال لايكات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إرسال لايكات</h1>
        <form method="POST" action="/sendLikes">
            <label for="uid">أدخل الـ UID</label>
            <input type="text" id="uid" name="uid" placeholder="أدخل UID المستخدم هنا" required>
            <button type="submit">إرسال لايكات</button>
        </form>

        {% if error %}
        <div class="message error">
            <p>{{ error }}</p>
        </div>
        {% elif message %}
        <div class="message success">
            <p>{{ message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
